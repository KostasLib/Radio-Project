<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Chillout App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./build/style.css" />

    <!-- Icon Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Favicon and app icon support -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon-package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-package/favicon-16x16.png">
    <link rel="manifest" href="./favicon-package/site.webmanifest">
    <link rel="mask-icon" href="./favicon-package/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="The Chillout App">
    <meta name="application-name" content="The Chillout App">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#eb0d35">
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <header>
        <img id="logo" src="./assets/logo-green.png" alt="">
        <!-- Add a navbar -->
    </header>

    <main>
        <div id="radio-sections-container">
            <section id="music-radios-section" class="section-row">
                <h2>Music Radios</h2>
                <ul id="music-radios" class="radio-item-list"></ul>
            </section>

            <section id="news-radios-section" class="section-row">
                <h2>News Radios</h2>
                <ul id="news-radios" class="radio-item-list"></ul>
            </section>
        </div>

        <p id="github-par">Find the source code on
            <span id="github-wrapper">
                <i class="fa fa-github"></i>
                <a href="https://github.com/KostasLib/chillout" target="_blank">
                    Github!
                </a>
            </span>
        </p>

        <!-- <aside>Add a floating button for favorites.</aside> -->
        <audio id="audio" data-last-radio=""></audio>

    </main>

    <footer id="footer">
        <div id="toast"></div>

        <div id="player-wrapper">
            <div id="button-container">
                <div id="play-button-wrapper" class="play-button-wrapper">
                    <div id="play-button" class="play-button"></div>
                </div>
            </div>
            <ul id="volume-bar-container">
                <li>
                    <i id="volume-icon" class="material-icons">volume_up</i>
                </li>
                <li>
                    <input type="range" id="volume-bar" value="20" min="0" max="100" step="0.1" volume=>
                </li>
            </ul>
        </div>
    </footer>

    <script src="./build/main.js"></script>
</body>

</html>
